<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Generator</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <p class="title">Workout Generator 1.0</p>
      <div class="content">
        <button class="button" role="button" onclick="start()">
          I want to train!
        </button>
        <div class="MuscleGroupChoice"></div>
        <div class="Push">
          <div class="ChestFocus"></div>
          <div class="ShoulderFocus"></div>
          <div class="TricepsFocus"></div>
        </div>
        <div class="Pull">
          <div class="WidthFocus"></div>
          <div class="DepthFocus"></div>
          <div class="BicepsFocus"></div>
        </div>
        <div class="Legs">
          <div class="QuadFocus"></div>
          <div class="HamFocus"></div>
          <div class="AbsFocus"></div>
        </div>
      </div>
    </div>
  </body>
</html>
